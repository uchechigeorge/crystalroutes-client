<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Manage Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="details-container">
    <ion-list mode="ios">
      <ion-list-header>Details</ion-list-header>
  
      <ion-item color="light">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>Username</h3>
          </ion-text>
          <p>{{ myAdmin?.username }}</p>
        </ion-label>
      </ion-item>

      <ion-item color="light">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>Password</h3>
          </ion-text>
          <strong>
            <a style="cursor: pointer; outline: 0;" [routerLink]="['/reset-password']">Change Password</a>
          </strong>
        </ion-label>
      </ion-item>
  
      <ion-list-header>Devices</ion-list-header>
      <div class="table-container" style="overflow-x: auto; margin-top: 20px;">
  
        <table mat-table [dataSource]="deviceDataSource" style="width: 100%; min-width: 500px;" class="mat-elevation-z8">
          
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element">
              {{ element.position }} 
              <span *ngIf="deviceId == element.uuid" class="indicator"></span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="device">
            <th mat-header-cell *matHeaderCellDef> Device </th>
            <td mat-cell *matCellDef="let element"> {{ element.model }} </td>
          </ng-container>
          
          <ng-container matColumnDef="loggedin">
            <th mat-header-cell *matHeaderCellDef> Logged In </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox style="pointer-events: none;" [ngModel]="element.loggedIn"></mat-checkbox>
            </td>
            
          </ng-container>
  
          <ng-container matColumnDef="logout">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="warn" (click)="logOutDevice(element.id)">
                <mat-icon>logout</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
  
      </div>
  
    </ion-list>
  </div>
  
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <a routerLink="/manage-admin/add" mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </a>
  </ion-fab>
</ion-content>
